<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>YSAR | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='smile.css') }}" rel="stylesheet">
</head>

<body>
<nav>
    <div class="container">
        <div class="navbar-brand"><img src="static/images/ysar-animated.svg"></div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/menu">Time Table</a>

            {% if session['user_admin_check'] %}
                <a href="/equipment">Equipment</a>
            {% endif %}
             {% if session.logged_in %}
                 <a href="/inventory">inventory</a>
                 <a href="/bookings">Booking</a>
                <a href="/logout">log out</a>
            {% else %}
                <a href="/Login">login</a>
                 <a href="/sign_up">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <header>
        <h1><img src="static/images/YSAR-NZ-Logo-COL.jpg"></h1>
        <h2>{% block pageheading %}{% endblock %}</h2>
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>
</body>

</html>
